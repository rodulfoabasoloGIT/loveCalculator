<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Love Calculator</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="announcement">
            <h1>Welcome to Abasol's Love Calculator</h1>
          </div>
          <div class="result">
            <h3><span id="percent"></span></h3>
          </div>
          <div class="couple-names" id="crush"></div>
        </div>
      </section>
      <section>
        <div class="container">
          <form action="">
            <label for="">
              <h5>Your Name:</h5>
              <input type="text" name="" id="yourName" />
            </label>

            <label for="">
              <h5>Your Crush Name:</h5>
              <input type="text" name="" id="crushesName" />
            </label>
          </form>
          <button id="calc">Calculate</button>
          <button id="reset" onclick="location.reload()">Reset</button>
        </div>
      </section>
    </main>
  </body>
</html>
